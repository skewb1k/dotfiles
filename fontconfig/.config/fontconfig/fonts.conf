<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="font">
		<edit name="rgba" mode="assign">
			<const>none</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcdnone</const>
		</edit>
	</match>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>JetBrainsMono Nerd Font Mono</family>
		</prefer>
	</alias>
</fontconfig>
